<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect Page</title>
    <script>
        // JavaScript function for redirecting after a specified time
        function redirect() {
            // Replace 'TARGET_URL' with the URL you want to redirect to
            window.location.href = 'html1/pages/test.html';
        }

        // Set the time delay before redirecting (in milliseconds)
        setTimeout(redirect, 5000); // Redirect after 5 seconds (adjust as needed)
    </script>
</head>
<body>
    <p>This page will automatically redirect in 5 seconds...</p>
</body>
</html>
