<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание списка</title>
</head>
<body>
    <h2>Создание списка</h2>
    <button onclick="createList()">Создать список</button>

    <script>
        function createList() {
            // Создаем пустой список
            var list = document.createElement('ul');

            // Запрашиваем у пользователя содержимое пункта
            while (true) {
                var listItemContent = prompt('Введите содержимое пункта списка:');
                
                // Проверяем, был ли ввод отменен или пустая строка
                if (listItemContent === null || listItemContent === '') {
                    break;
                }

                // Создаем элемент <li> и добавляем его к <ul>
                var listItem = document.createElement('li');
                listItem.textContent = sanitizeHTML(listItemContent); // Обрабатываем HTML-теги
                list.appendChild(listItem);
            }

            // Добавляем список к документу
            document.body.appendChild(list);
        }

        // Функция для обработки HTML-тегов
        function sanitizeHTML(value) {
            var doc = new DOMParser().parseFromString(value, 'text/html');
            return doc.body.textContent || "";
        }
    </script>
</body>
</html>
