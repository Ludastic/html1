<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление</title>
    <style>
        .notification {
            position: absolute;
            margin-left: 80vw;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        button {
            margin-top: 50px; /* Добавим отступ сверху для кнопки */
        }
    </style>
</head>
<body>
    <button onclick="addNotification()">Добавить уведомление</button>

    <script>
        var notifications = [];

        function showNotification(options) {
            var notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = options.content;

            document.body.appendChild(notification);
            notifications.push(notification);

            // Располагаем уведомление
            arrangeNotifications();

            // Показываем уведомление
            notification.style.display = 'block';

            // Автоматически исчезаем через 1,5 секунды
            setTimeout(function () {
                notification.style.display = 'none';
                document.body.removeChild(notification);
                notifications.splice(notifications.indexOf(notification), 1);
                arrangeNotifications();
            }, 1500);
        }

        function arrangeNotifications() {
            var offset = 10;
            for (var i = 0; i < notifications.length; i++) {
                var notification = notifications[i];
                notification.style.top = offset + 'px';
                offset += notification.offsetHeight + 10; // учитываем высоту уведомления и отступ
            }
        }

        function addNotification() {
            var notificationOptions = {
                content: 'Новое уведомление!'
            };
            showNotification(notificationOptions);
        }
    </script>
</body>
</html>
