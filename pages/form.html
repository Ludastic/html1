<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel = "stylesheet" href="../styles/style3.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;" ></div>
            <div class="square" style="--i:1;" ></div>
            <div class="square" style="--i:2;" ></div>
            <div class="square" style="--i:3;" ></div>
            <div class="square" style="--i:4;" ></div>
            <div class="container">
                <div class="form">
                    <h2>Форма обратной связи</h2>
                    <form>
                        <div class="inputBox nickname">
                            <input required type="text" placeholder="Никнэйм">
                        </div>
                        <div class="inputBox password">
                            <input required type="password" placeholder="Пароль">
                        </div>
                        <div class="inputBox comment">
                            <p class="forget">Ваш отзыв:</p>
                            <textarea required id="feedback" name="feedback" rows="8" cols="47"></textarea>
                        </div>
                        <div style="margin-bottom: 20px;" class="inputBox subm">
                            <a href="../pages/test.html" value="Send!" onclick="window.location.href=test.html">Submit!</a>
                        </div>
                        <p class="forget forget1">Forgot Password? <a href="#"> Click Here</a></p>
                        <p class="forget forget2">Dont have an account? <a href="#"> Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
